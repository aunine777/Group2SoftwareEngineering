{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

{% if user.is_authenticated %}

<h2>{% block title %} profile {% endblock %}</h2>
<p>Username: {{user}}</p>
<p>Email: {{user.email}} </p>
{% else %}

<p>Login to view your details</p>

{% endif %}
{% endblock content %}
