{% extends 'store/main.html' %}
{% block content %}
<div class="container">
    <h2>Return Order Item</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to return {{ item.product.name }}?</p>
        <button type="submit" class="btn btn-danger">Return Item</button>
        <a href="{% url 'order_history' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
